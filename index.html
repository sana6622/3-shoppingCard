<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="scss/all.css" />
</head>

<body>
    <div class="container">
        <div class="header"></div>
        <h2>結帳</h2>
        <div class="main">


            <div class="checkout">
                <div id="step-control">
                    <div class="step-panel">
                        <div class="step active">
                            <div class="step-circle "></div>
                            <span class="step-des">寄送地址</span>
                            <span class="step-line"></span>
                        </div>
                        <div class="step ">
                            <div class="step-circle"></div>
                            <span class="step-des">運送方式</span>
                            <span class="step-line"></span>
                        </div>
                        <div class="step">
                            <div class="step-circle"></div>
                            <span class="step-des">付款資訊</span>
                        </div>
                    </div>
                </div>


                <div class="part ">
                    <h3>寄送地址</h3>
                    <div class="information ">
                        <div class="form-row">
                            <label for="">稱謂</label>
                            <div class="select-wrap">
                                <select name="gender" id="gender">
                                    <option value="" disabled selected>請選擇</option>
                                    <option value="">先生</option>
                                    <option value="">小姐</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <label for="">姓名</label>
                            <input id="name" type="text" placeholder="請輸入姓名">
                        </div>
                        <div class="form-row">
                            <label for="">電話</label>
                            <input id="name" type="number" placeholder="請輸入行動電話">
                        </div>
                        <div class="form-row">
                            <label for="">Email</label>
                            <input id="name" type="text" placeholder="請輸入Email">
                        </div>
                        <div class="form-row ">
                            <label for="">縣市</label>
                            <div class="select-wrap">
                                <select name="a-type" id="a-location" required>
                                    <option value="" disabled selected>請選擇縣市</option>
                                    <option value="">台北市</option>
                                    <option value="">新北市</option>
                                    <option value="">桃園市</option>
                                    <option value="">台中市</option>
                                    <option value="">台南市</option>
                                    <option value="">高雄市</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <label for="">地址</label>
                            <input id="name" type="text" placeholder="請輸入地址">
                        </div>
                    </div>
                </div>
                <!--end of part 1-->

                <div class="part d-none">
                    <h3>運送方式</h3>
                    
                    <div class="transport-style" id="transprot-style">
                        <div class="transprot transport-form ">
                            <input name="transport" type="radio" value="stander" class="transprot">
                            <label for="" class="transprot">
                                <div>
                                    <p>標準運送</p>
                                    <p>約3~7個工作天</p>
                                </div>
                                <p>免費</p>
                            </label>
                        </div>

                        <div class="transprot transport-form">
                            <input name="transport" type="radio" value="DHL" class="transprot">
                            <label for="" class="transprot">
                                <div>
                                    <p>DHL貨運</p>
                                    <p>48小時內送達</p>
                                </div>
                                <p>$500</p>
                            </label>
                        </div>
                    </div>
                </div>         
        <!--end of part 2-->

        <div class="part d-none">
            <h3>付款資訊</h3>
            <div class="pay-info">
                <div class="pay-form">
                    <label for="">持卡人姓名</label>
                    <input id="card-name" type="text" placeholder="John Doe">
                </div>
                <div class="pay-form">
                    <label for="">卡號</label>
                    <input id="card-number" type="number" placeholder="1111 2222 3333 4444">
                </div>
                <div class="pay-form">
                    <label for="">有效期限</label>
                    <input id="card-date" type="number" placeholder="MM/YY">
                </div>
                <div class="pay-form">
                    <label for="">CVC/CCV</label>
                    <input id="card-CVC" type="number" placeholder="123">
                </div>
            </div>
        </div>
        <!--end of part 3-->

    </div>
    <div class="cart">
        <h3>購物籃</h3>
        <div class="cart-item">
            <img src="/img/Block.png" alt="">
            <div class="cart-info">
                <div class="cart-des">
                    <div class="cart-name">破壞補釘修身牛仔褲</div>
                    <div class="cart-count ">
                        <div class="minus"></div>
                        <div class="number">1</div>
                        <div class="plus"></div>
                    </div>
                </div>
                <div class="cart-price">
                    <span>$</span>
                    <span class="price">3,999</span>
                </div>
            </div>
        </div>
        <!--end of cart-item-->

        <div class="cart-item">
            <img src="/img/Block2.png" alt="">
            <div class="cart-info">
                <div class="cart-des">
                    <p class="cart-name">刷色直筒年仔褲</p>
                    <div class="cart-count ">
                        <div class="minus"></div>
                        <div class="number">1</div>
                        <div class="plus"></div>
                    </div>
                </div>
                <div class="cart-price">
                    <span>$</span>
                    <span class="price">1,999</span>
                </div>
            </div>
        </div>
        <!--end of cart-item-->
        <div class="fare">
            <p>運費</p>
            <p class="fare-price">免費</p>
        </div>
        <div class="total">
            <p>小計</p>
            <p class="total-price">$5,298</p>
        </div>
    </div>
    <!--end of cart-->

    <div class="btn " id="btn-select">
        <button type="button" class="btn-previous d-none">
            ← 上一步</button>
        <button type="button" class="btn-next flex-100">
            下一步 → </button>
    </div>
    </div>


    <div class="footer"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
